
//Proto file that describe the domain of the service

syntax = "proto3";

package example.shoppingcart.domain;

option java_package = "io.cloudstate.shopping";

message Item {
    string productId = 1;
    string name = 2;
    int32 quantity = 3;
}

message ItemAdded {
    Item item = 1;
}

message ItemRemoved {
    string productId = 1;
}

message CheckedOut {}

message Cart {
    repeated Item items = 1;
    bool checkedout = 2;
}